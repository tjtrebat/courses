<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test Administration</title>
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/960.css" />
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/all.css" />
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/jquery-ui.css" />
    {% block css %}{% endblock %}
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("a, button").button();
        });
    </script>
    {% block js %}{% endblock %}
</head>
<body>
    <div class="container_12">
        <ul class="grid_12">
            {% block navigation %}{% endblock %}
        </ul>
        <div class="grid_7">
            {% block header %}{% endblock %}
        	<div class="grid_6 prefix_1">
				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
            	{% block content %}{% endblock %}
            </div>
            {% block footer %}{% endblock %}
        </div>
    </div>
</body>
</html>
