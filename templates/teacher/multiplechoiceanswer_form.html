{% extends "teacher/base.html" %}

{% block header %}
	<ul class="grid_9">
        <li class="grid_3 alpha"><a href="{% url course_detail course.id %}"><span class="ui-icon ui-icon-arrowthick-1-w"></span>Back to Course</a></li>
    	<li class="grid_3"><a href="{% url test_detail course.id test.id %}"><span class="ui-icon ui-icon-arrowthick-1-w"></span>Back to Test</a></li>
    	<li class="grid_3 omega"><a href="{{ question.get_absolute_url }}"><span class="ui-icon ui-icon-arrowthick-1-w"></span>Back to Question</a></li>
	</ul>
{% endblock %}

{% block content %}
    <form action="{% if answer %}{{ answer.get_absolute_url }}{% else %}{% url create_multiplechoiceanswer course.id test.id question.id %}{% endif %}" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">{% if answer %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}

{% block footer %}
    <ul class="grid_2">
        <li class="grid_2 alpha omega">
            {% if answer %}
                <a class="ui-state-error" href="{% url delete_multiplechoiceanswer course.id test.id question.id answer.id %}"><span class="ui-icon ui-icon-closethick"></span>Delete</a>
            {% endif %}
        </li>
    </ul>
{% endblock %}
