{% extends "base_teacher.html" %}

{% block header %}
	<ul class="grid_3">
        <li class="grid_3 alpha omega"><a href="{% url teacher:course_detail course.id %}"><span class="ui-icon ui-icon-arrowthick-1-w"></span>Back to Course</a></li>
	</ul>
{% endblock %}

{% block content %}
    <p>Are you sure you want to delete this course?</p>
    <ul>
    	<li>{{ course }}</li>
    </ul>
    <form action="{% url teacher:delete_course course.id %}" method="POST">
    	<button type="submit">Yes, I'm sure.</button>
    	{% csrf_token %}
    </form>
{% endblock %}
