{% extends "teacher/base.html" %}

{% load teacher_extras %}

{% block js %}
    {{ block.super }}
    {% do_datetime "#id_sent" "#id_expires" %}
{% endblock %}

{% block content %}
    <form action="{% if test %}{% url teacher:update_test test.id %}{% else %}{% url teacher:create_test course.id %}{% endif %}" method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">{% if test %}Update{% else %}Create{% endif %}</button>
    </form>
{% endblock %}
