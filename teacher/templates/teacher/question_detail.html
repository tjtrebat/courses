{% extends "teacher/base.html" %}

{% block content %}
	<p>{{ question }}</p>
	{% if question.answer_set.all.count %}
		<p class="underline">Answers:</p>
		<ul>
			{% for answer in question.answer_set.all %}
				<li><a href="{% if question.type == 'multiple_choice' %}{% url teacher:multiplechoiceanswer_detail answer.id %}{% else %}{% url teacher:answer_detail answer.id %}{% endif %}">{{ answer }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
