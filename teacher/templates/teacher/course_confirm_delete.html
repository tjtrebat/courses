{% extends "teacher/base.html" %}}

{% block breadcrumbs %}
    {{ block.super }}
    <li class="grid_2 omega">
        <a href="{% url teacher:course_detail course.id %}">Back to Course</a>
    </li>
{% endblock %}

{% block content %}
    <p>Are you sure you want to delete this course?</p>
    <ul>
    	<li>{{ course }}</li>
    </ul>
    <form action="{% url teacher:delete_course course.id %}" method="POST">
    	<button type="submit">Yes, I'm sure.</button>
    	{% csrf_token %}
    </form>
{% endblock %}
