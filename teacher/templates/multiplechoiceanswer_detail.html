{% extends "base_teacher.html" %}

{% block header %}
    <ul class="grid_9">
        <li class="grid_3 alpha"><a href="{% url teacher:course_detail course.id %}"><span class="ui-icon ui-icon-arrowthick-1-w"></span>Back to Course</a></li>
        <li class="grid_3"><a href="{{ test.get_absolute_url }}"><span class="ui-icon ui-icon-arrowthick-1-w"></span>Back to Test</a></li>
        <li class="grid_3 omega"><a href="{% url teacher:question_detail question.id %}"><span class="ui-icon ui-icon-arrowthick-1-w"></span>Back to Question</a></li>
    </ul>
{% endblock %}

{% block content %}
	<p>{{ answer }}</p>
    <p><label for="id_is_correct">Is correct</label><input type="checkbox" id="id_is_correct" disabled="disabled" {% if answer.is_correct %}checked="checked" {% endif %}/></p>
{% endblock %}
